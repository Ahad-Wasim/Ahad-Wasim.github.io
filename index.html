<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Twitch Search Stream</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet/main.css"/>
  </head>

  <body>
    <div id="headerRow">
      <div class="container">
  
        <div class="headerBox">
          <h1>Twitch TV Stream</h1>
          <img src="stylesheet/images/twitchLogo.png" />
        </div>
        
        <div class="submissionBox">
            <input type="text" id="streamSearchInput" class="col-4" />
            <button class="btn btn-primary">Search</button>
        </div>
      </div>
      <hr>
    </div>


    <div id='searchResults' class="container clearfix">
      <h3 class='searchHelperText'>Search To View the latest streams</h3>
    </div> 


    <script type="text/javascript" src="./jsonp.js"></script>
    <script type="text/javascript" src="./twitchAPI.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
